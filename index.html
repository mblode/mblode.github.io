<div class="row" id="work">
  <div class="col nav nav--work">
      <a href="#work" class="nav--title">Selected projects</a>
    </h2>
  </div>
  {% for work in site.work reversed %}
  <div class="col-6">
    <a href="{{ work.link }}" target="_blank">
      <img src="{{work.image}}" alt="Matthew Blode's portfolio">
    </a>
  </div>
  <div class="col-6">
    <p class="caption">{{ work.year }}</p>
    <a href="{{ work.link }}" class="work--link" target="_blank">
      <h3>{{ work.title }}</h3>
      <h4>{{ work.tags }}</h4>
      <hr/>
    </a>
    <p>{{ work.excerpt }}</p>
    <a href="{{ work.link }}" class="btn" target="_blank">
      See more&hellip;
    </a>
  </div>
  <div class="col--narrow">
    <hr class="hard-rule">
  </div>
  {% endfor %}
</div>

---
layout: default
---

<div class="small-gutter"></div>
<div class="row">
  <div class="small-12 columns medium-10 large-8 medium-offset-1 large-offset-2">
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post--header">
        <h1 class="blog--title" itemprop="name headline">{{ page.title }}</h1>
        <date itemprop="datePublished">{{ page.date | date: '%B %d, %Y' }}</date>
      </header>

      <div class="post--content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
  </div>
</div>

<div class="small-gutter"></div>
